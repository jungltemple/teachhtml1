<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Alpine</title>
  </head>
  <body class="bg-zinc-900 text-white m-8">
    <h1 class="text-5xl mb-4">Alpine.js example</h1>
    <div x-data="{count: 0}">
      <button @click="count++" class="bg-white text-black p-2 rounded mb-2">
        Count up!
      </button>
      <p>Count is <span x-text="count"></span></p>
    </div>
  </body>
</html>
